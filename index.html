<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nex Calculator</title>
    <script>
      // Normalize URL by removing duplicate slashes
      window.onload = function () {
        let url = window.location.href;
        let cleanUrl = url.replace(/([^:]\/)\/+/g, "$1"); // Remove duplicate slashes
        if (url !== cleanUrl) {
          window.history.replaceState(null, "", cleanUrl); // Update URL without reload
        }
      };
    </script>
  </head>
  <body>
    <div id="root" class="h-[100dvh] bg-white sm:bg-purple-100"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
